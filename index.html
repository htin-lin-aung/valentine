<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4b6e; --soft-pink: #fff0f3; }
        body { margin: 0; background: var(--soft-pink); font-family: 'Arial', sans-serif; overflow-x: hidden; text-align: center; }
        
        /* Entrance */
        #envelope-wrapper { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        .envelope { font-size: 80px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Main Content */
        #main-content { display: none; padding: 20px; flex-direction: column; align-items: center; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 450px; width: 90%; margin-top: 20px; position: relative; }
        
        /* Photo Slider */
        .slider-box { width: 100%; border-radius: 15px; overflow: hidden; margin: 15px 0; border: 4px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .slider { display: flex; transition: transform 0.5s ease-in-out; }
        .slider img { width: 100%; flex-shrink: 0; aspect-ratio: 1/1; object-fit: cover; }

        /* Buttons */
        .btn-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; height: 50px; position: relative; }
        button { padding: 12px 25px; font-size: 1rem; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #yes-btn { background: var(--pink); color: white; }
        #no-btn { background: #bbb; color: white; position: absolute; left: 60%; }

        .floating-heart { position: absolute; color: var(--pink); pointer-events: none; animation: fly 4s linear forwards; }
        @keyframes fly { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openGift()">
        <div class="envelope">✉️</div>
        <p style="color: var(--pink);">Click to open your surprise!</p>
    </div>

    <div id="main-content">
        <div class="card">
            <h1>Will you be my Valentine? ❤️</h1>
            <div id="typewriter" style="margin-bottom: 15px; color: #555;"></div>
            
            <div class="slider-box">
                <div class="slider" id="slider">
                    <img src="photo1.jpg" alt="Us 1">
                    <img src="photo2.jpg" alt="Us 2">
                    <img src="photo3.jpg" alt="Us 3">
                </div>
            </div>

            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        const message = "Every second with you is my favorite memory. I'm so lucky to have you. I hope this makes you smile as much as you make me smile!";
        let i = 0;

        function openGift() {
            document.getElementById('envelope-wrapper').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            typeWriter();
            setInterval(createHeart, 500);
            startSlider();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function startSlider() {
            const slider = document.getElementById('slider');
            let idx = 0;
            setInterval(() => {
                idx = (idx + 1) % slider.children.length;
                slider.style.transform = `translateX(-${idx * 100}%)`;
            }, 2500);
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            // Move the button to a random position within the card area
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({ particleCount: 300, spread: 100, origin: { y: 0.6 } });
            document.querySelector('h1').innerHTML = "YAY! I LOVE YOU! ❤️";
            document.getElementById('no-btn').style.display = 'none';
        }

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('floating-heart');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
