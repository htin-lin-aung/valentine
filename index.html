<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4b6e; --soft-pink: #fff0f3; }
        
        body { 
            margin: 0; 
            background: var(--soft-pink); 
            font-family: 'Arial', sans-serif; 
            overflow-x: hidden; 
            text-align: center;
            -webkit-tap-highlight-color: transparent; /* Removes blue flash on mobile tap */
        }
        
        /* Entrance */
        #envelope-wrapper { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            padding: 20px;
        }
        .envelope { font-size: clamp(60px, 15vw, 100px); animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        /* Main Content */
        #main-content { 
            display: none; 
            padding: 20px; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }
        
        .card { 
            background: white; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            max-width: 450px; 
            width: 95%; /* Responsive width for mobile */
            margin-top: 20px; 
            box-sizing: border-box;
        }
        
        h1 { 
            color: var(--pink); 
            font-size: clamp(1.5rem, 5vw, 2.2rem); 
            margin-bottom: 10px; 
        }

        /* Photo Slider */
        .slider-box { 
            width: 100%; 
            border-radius: 15px; 
            overflow: hidden; 
            margin: 15px 0; 
            border: 4px solid white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .slider { display: flex; transition: transform 0.5s ease-in-out; }
        .slider img { width: 100%; flex-shrink: 0; aspect-ratio: 1/1; object-fit: cover; }

        /* Buttons */
        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            margin-top: 20px; 
            height: 60px; 
            position: relative; 
            width: 100%;
        }
        
        button { 
            padding: 12px 25px; 
            font-size: 1rem; 
            border: none; 
            border-radius: 25px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
            touch-action: manipulation; /* Improves mobile response */
        }
        
        #yes-btn { background: var(--pink); color: white; z-index: 10; }
        #no-btn { background: #bbb; color: white; position: relative; }

        .floating-heart { position: absolute; color: var(--pink); pointer-events: none; animation: fly 4s linear forwards; }
        @keyframes fly { to { transform: translateY(-100vh) rotate(360deg); opacity: 0; } }

        /* iPad and Tablet Adjustments */
        @media (min-width: 768px) {
            .card { padding: 40px; }
            #typewriter { font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openGift()">
        <div class="envelope">✉️</div>
        <p style="color: var(--pink); font-weight: bold;">Tap to open your surprise!</p>
    </div>

    <div id="main-content">
        <div class="card">
            <h1>Will you be my Valentine? ❤️</h1>
            <div id="typewriter" style="margin-bottom: 15px; color: #555; line-height: 1.4;"></div>
            
            <div class="slider-box">
                <div class="slider" id="slider">
                    <img src="photo1.jpg" alt="Us 1">
                    <img src="photo2.jpg" alt="Us 2">
                    <img src="photo3.jpg" alt="Us 3">
                </div>
            </div>

            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        const message = "Every second with you is a treasure. I'm so lucky to have you in my life. I hope this makes you smile as much as you make me smile!";
        let i = 0;

        function openGift() {
            document.getElementById('envelope-wrapper').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            typeWriter();
            setInterval(createHeart, 500);
            startSlider();
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function startSlider() {
            const slider = document.getElementById('slider');
            let idx = 0;
            if (slider.children.length > 0) {
                setInterval(() => {
                    idx = (idx + 1) % slider.children.length;
                    slider.style.transform = `translateX(-${idx * 100}%)`;
                }, 2500);
            }
        }

        function moveButton() {
            const btn = document.getElementById('no-btn');
            // Constrain movement within the visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.clientWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - padding);
            
            btn.style.position = 'fixed';
            btn.style.left = Math.max(padding, x) + 'px';
            btn.style.top = Math.max(padding, y) + 'px';
            btn.style.zIndex = "999";
        }

        function celebrate() {
            confetti({ 
                particleCount: 200, 
                spread: 70, 
                origin: { y: 0.6 },
                colors: ['#ff4b6e', '#ffffff', '#ff85a1']
            });
            document.querySelector('h1').innerHTML = "YAY! I LOVE YOU! ❤️";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').style.transform = "scale(1.2)";
        }

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('floating-heart');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
