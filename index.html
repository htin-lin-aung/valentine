<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Favorite Person</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4b6e; --soft-pink: #fff0f3; --text-gray: #444; }
        
        body { 
            margin: 0; 
            background: var(--soft-pink); 
            font-family: 'Arial', sans-serif; 
            overflow-x: hidden; 
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. INITIAL ENVELOPE VIEW */
        #envelope-wrapper { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            padding: 20px;
            transition: opacity 0.8s ease;
        }
        .envelope { font-size: clamp(80px, 20vw, 120px); animation: heartbeat 1.5s infinite; }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .hint { color: var(--pink); font-weight: bold; margin-top: 20px; letter-spacing: 1px; }

        /* 2. MAIN SURPRISE CONTENT (Hidden at start) */
        #main-content { 
            display: none; 
            padding: 20px; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }
        
        .card { 
            background: white; 
            padding: clamp(20px, 5vw, 40px); 
            border-radius: 25px; 
            box-shadow: 0 15px 45px rgba(255, 75, 110, 0.2); 
            max-width: 500px; 
            width: 100%; 
            margin-top: 20px; 
            box-sizing: border-box;
            z-index: 10;
        }

        h1 { color: var(--pink); font-size: clamp(1.4rem, 6vw, 2.2rem); margin-bottom: 10px; }

        #typewriter { 
            font-size: clamp(0.9rem, 4vw, 1.1rem); 
            color: var(--text-gray); 
            line-height: 1.6; 
            min-height: 60px;
            margin-bottom: 20px;
        }

        /* 3. RESPONSIVE GALLERY */
        .slider-box { 
            width: 100%; 
            border-radius: 15px; 
            overflow: hidden; 
            border: 5px solid white; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
            margin-bottom: 25px;
        }
        .slider { display: flex; transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1); }
        .slider img { width: 100%; flex-shrink: 0; aspect-ratio: 1/1; object-fit: cover; }

        /* 4. INTERACTIVE BUTTONS */
        .btn-container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            height: 60px; 
            position: relative; 
            width: 100%;
        }
        
        button { 
            padding: 12px 30px; 
            font-size: 1.1rem; 
            border: none; 
            border-radius: 30px; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s;
            touch-action: manipulation;
        }
        
        #yes-btn { background: var(--pink); color: white; box-shadow: 0 5px 15px rgba(255, 75, 110, 0.3); }
        #no-btn { background: #cecece; color: white; position: relative; }

        /* DECORATIONS */
        .floating-heart { position: absolute; color: var(--pink); pointer-events: none; animation: fly 4s linear forwards; z-index: 1; }
        @keyframes fly { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; } 
        }

        /* Responsive Fix for Mobile No-Button */
        @media (max-width: 600px) {
            .btn-container { flex-direction: column; align-items: center; height: 120px; }
            #no-btn { position: relative; left: 0 !important; top: 0 !important; }
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openGift()">
        <div class="envelope">✉️</div>
        <div class="hint">YOU HAVE A MESSAGE<br>Tap to open</div>
    </div>

    <div id="main-content">
        <div class="card">
            <h1>Will you be my Valentine? ❤️</h1>
            <div id="typewriter"></div>
            
            <div class="slider-box">
                <div class="slider" id="slider">
                    <img src="us1.jpg" onerror="this.src='https://via.placeholder.com/500x500?text=Our+Memory+1'">
                    <img src="us2.jpg" onerror="this.src='https://via.placeholder.com/500x500?text=Our+Memory+2'">
                    <img src="us3.jpg" onerror="this.src='https://via.placeholder.com/500x500?text=Our+Memory+3'">
                </div>
            </div>

            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">YES!</button>
                <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
            </div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
        
    </audio>

    <script>
        const message = "Since you entered my life, everything has been more beautiful. I built this small space to celebrate us. You are my favorite person, today and every day. ✨";
        let i = 0;

        function openGift() {
            document.getElementById('envelope-wrapper').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('envelope-wrapper').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                typeWriter();
            }, 800);
            
            // Start Music
            const audio = document.getElementById('bg-music');
            audio.play().catch(() => console.log("Music blocked until user interacts"));

            // Start Effects
            setInterval(createHeart, 400);
            startSlider();
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 40);
            }
        }

        function startSlider() {
            const slider = document.getElementById('slider');
            let idx = 0;
            setInterval(() => {
                idx = (idx + 1) % slider.children.length;
                slider.style.transform = `translateX(-${idx * 100}%)`;
            }, 3000);
        }

        function moveButton() {
            if (window.innerWidth < 600) return; // Don't move on small phones to avoid glitches
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.clientWidth - 100);
            const y = Math.random() * (window.innerHeight - btn.clientHeight - 100);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            confetti({ 
                particleCount: 400, 
                spread: 100, 
                origin: { y: 0.6 },
                colors: ['#ff4b6e', '#ffffff', '#ff85a1']
            });
            document.querySelector('h1').innerHTML = "I KNEW IT! LOVE YOU! ❤️";
            document.getElementById('no-btn').style.display = 'none';
            document.getElementById('yes-btn').style.transform = "scale(1.4)";
        }

        function createHeart() {
            const h = document.createElement('div');
            h.classList.add('floating-heart');
            h.innerHTML = '❤️';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.top = '100vh';
            h.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 4000);
        }
    </script>
</body>
</html>
