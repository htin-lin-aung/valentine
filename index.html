<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4b6e; --soft-pink: #fff0f3; }
        body { margin: 0; background: var(--soft-pink); font-family: 'Arial', sans-serif; overflow: hidden; }
        
        /* Initial Envelope Screen */
        #envelope-wrapper {
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            height: 100vh; transition: opacity 1s ease;
        }
        .envelope { font-size: 100px; cursor: pointer; transition: transform 0.3s; }
        .envelope:hover { transform: scale(1.1) rotate(-5deg); }
        .click-hint { margin-top: 20px; color: var(--pink); font-weight: bold; animation: blink 1.5s infinite; }

        /* Main Content (Hidden Initially) */
        #main-content {
            display: none; height: 100vh; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
        .card {
            background: white; padding: 40px; border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 75, 110, 0.2);
            max-width: 400px; width: 85%; z-index: 2;
        }
        h1 { color: var(--pink); font-size: 2rem; }
        #typewriter { font-size: 1.2rem; color: #444; min-height: 80px; line-height: 1.5; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .floating-heart { position: absolute; color: var(--pink); pointer-events: none; animation: fly 4s linear forwards; }
        @keyframes fly { to { transform: translateY(-100vh) translateX(50px); opacity: 0; } }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openGift()">
        <div class="envelope">✉️</div>
        <div class="click-hint">You have a new message! Click to open.</div>
    </div>

    <div id="main-content">
        <div class="card">
            <h1>Happy Valentine's Day! ❤️</h1>
            <div id="typewriter"></div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const message = "From the moment I met you, my life changed for the better. You are my rock, my laugh, and my favorite adventure. I made this just for you to remind you how much I love you. Forever & always. ✨";
        let i = 0;

        function openGift() {
            // Hide envelope, show content
            document.getElementById('envelope-wrapper').style.display = 'none';
            document.getElementById('main-content').style.display = 'flex';
            
            // Start Music
            document.getElementById('bg-music').play().catch(e => console.log("Music blocked by browser"));

            // Trigger Confetti
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4b6e', '#ff85a1', '#ffffff'] });

            // Start Typewriter
            typeWriter();
            
            // Start Floating Hearts
            setInterval(createHeart, 400);
        }

        function typeWriter() {
            if (i < message.length) {
                document.getElementById("typewriter").innerHTML += message.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
